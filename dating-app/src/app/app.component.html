<app-navbar></app-navbar>

<app-home></app-home>

<div class="container" style="display: none">
  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{ user.id }}</th>
        <th>{{ user.username }}</th>
        <th>{{ user.email }}</th>
      </tr>
    </tbody>
  </table>
</div>
